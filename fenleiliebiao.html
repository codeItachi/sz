<script>
    $(function(){

</script>
<div class="fh-top"><img src="img/fh-top.png" alt=""></div>
<script>
    window.onload=function(){
        var oDiv =document.createElement('ul');
        oDiv.setAttribute('id','tronsis');
        oDiv.style.cssText="width:100%;height:auto;overflow:hidden;margin-bottom:3.84rem;"
        document.body.appendChild(oDiv);
       for(i=0;i<65;i++){
           var oB=document.createElement('li');
           oB.style.cssText="width:4.99rem;height:4.99rem;float:left;border-left:1px solid #333;border-bottom:1px solid #333"
           oDiv.appendChild(oB);
       }
        var hzhbli=$("#tronsis>li");
        for(i=0;i<hzhbli.length;i++){
            hzhbli[i].index=i;
            var curImg="url(img/a_0"+(hzhbli[i].index+1)+".jpg) 0 0 no-repeat";
            hzhbli[i].style.background=curImg;

            hzhbli[i].style.backgroundSize="cover";
            hzhbli[i].style.backgroundPosition="center";
        }

        var fhtop=$(".fh-top>img");
        fhtop.click(function(){
            $("body").animate({scrollTop:0},500)
        })
    }
</script>
